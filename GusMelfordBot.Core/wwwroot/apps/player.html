<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="player.js"></script>
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="../home.css">
    <link rel="shortcut icon" href="../gusMelfordIcon.png" type="image/png">
    <title>GusMelforBot Player</title>
</head>
<body class="player-body" onload="Init()">
    <div class="info-container" id="info-container">
        <p id="player-title" class="player-title"></p>
        <div id="info"></div>
        <div id="accompanyingCommentary"></div>
        <div id="controls">
            <label style="color: white" for="numberOfRandom">How many memes to find?</label><br>
            <input type="number" name="numberOfRandom" id="numberOfRandom">
            <input type="button" value="Find Random" onclick="setRandom()"><br>
            <input type="button" value="Find New" onclick="setNew()">
            <input type="button" value="<=" onload="changeVideo('player/video/prev')">
            <input type="button" value="=>" onload="changeVideo('player/video/next')"><br>
            <label style="color: white" for="recipientIdInput">Who to send memes to?</label><br>
            <input type="number" name="numberOfRandom" id="recipientIdInput">
            <input type="button" value="Send"><br>
        </div>
    </div>
    <div class="video-container" id="video-container"></div>
    <div class="log-container"></div>
</body>
</html>
