<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="player.js"></script>
    <link rel="stylesheet" href="player.css">
    <link rel="shortcut icon" href="../gusMelfordIcon.png" type="image/png">
    <title>GusMelforBot Player</title>
</head>
<body class="player-body" onload="initPlayer()">
    <div class="info-container" id="info-container">
        <p id="player-title" class="player-title"></p>
        <div id="info"></div>
        <div id="signature"></div>
        <div id="input-new-meme-container">
            <label for="input-new-video"></label>
            <p style="color: white">Enter new meme json:</p>
            <input type="text" name="new-video" id="input-new-video" >
            <input type="button" value="Send" onclick="sendNewVideos()">
        </div>
    </div>
    <div class="video-container" id="video-container"></div>
    <div class="log-container"></div>
</body>
</html>
